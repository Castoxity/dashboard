<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook sample</title>
    <link rel="stylesheet" href="LogbookSample.css">
</head>
<body>
    <div class="Parent">
        <div class="First">
            <div class="FirstTop">
                <span id="FirstTop">Weekly Activity Log Book </span>
                <br>
                <span id="Subtitle-1"><u>Sample for Food Production and Patisserie</u></span>
            </div>
            <div class="FirstInputs">
                <!-- add span inside the spans for user input -->
                <div class="InputGaps-1">
                    <div class="bruh-1">
                    <span id="DatesWorked">Dates Worked: <span id="Input-1">(From 01-10-2021 to 07-10-2021)</span></span></div>
                    <div class="bruh-2">
                    <span id="Department">Department: <span id="Input-2">Food Production and patisserie:</span></span></div>
                </div>
                <div class="InputGaps-2">
                    <div class="bruh-3">
                    <span id="Shift">Shift: <span id="Input-3">Evening</span></span></div>
                    <div class="bruh-4">
                    <span id="Section">Section: <span id="Input-4">Kitchen</span></span></div>
                </div>
            </div>
        </div>
        <div class="Second">
            <div class="SecondInputs">
                <!-- form and label here for the inputs, probably -->
                <span>Second</span>
            </div>
        </div>
        <div class="Third">
            <!-- images go here -->
            <span>Third</span>
        </div>
        <div class="Fourth">
            <!-- observation here -->
            <span>fourth</span>
        </div>
    </div>
</body>
</html>
