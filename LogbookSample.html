<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook sample</title>
    <link rel="stylesheet" href="LogbookSample.css">
    <script src="https://kit.fontawesome.com/d98b2bf19e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Parent">
        <div class="First">
            <div class="FirstTop">
                <span id="FirstTop">Weekly Activity Log Book </span>
                <br>
                <span id="Subtitle-1"><u>Sample for Food Production and Patisserie</u></span>
            </div>
            <hr id="Hr1">
            <div class="FirstInputs">
                <!-- add span inside the spans for user input -->
                <div class="InputGaps-1">
                    <div class="bruh-1">
                    <span id="DatesWorked">Dates Worked: <span id="Input-1"><input type="date"></span></span></div>
                    <div class="bruh-2">
                        <div class="Department">
                        <span id="Department">Department: </span>
                        </div>
                            <div class="expandable-input">
                                <input type="text" id="inputField1" placeholder="Click to expand...">
                                <div class="options-container" id="optionsContainer1">
                                    <div class="option">Food Production and Patisserie</div>
                                    <div class="option">Option 2</div>
                                    <div class="option">Option 3</div>
                                </div>
                            </div>
                        
                    </div> </div>
                    <div class="InputGaps-2">
                        <div class="bruh-3">
                            <div class="Shift">
                             <span id="Shift">Shift:</span>
                            </div>   
                                <div class="expandable-input">
                                    <input type="text" id="inputField2" placeholder="Click to expand...">
                                    <div class="options-container" id="optionsContainer2">
                                        <div class="option">Morning</div>
                                        <div class="option">Evening</div>
                                    </div>
                                </div>
                            
                        </div>                    
                     <div class="bruh-4">
                        <div class="Section">
                            <span id="Section">Section: </span>
                        </div>
                        <div class="expandable-input">
                            <input type="text" id="inputField3" placeholder="Click to expand...">
                            <div class="options-container" id="optionsContainer3">
                                <div class="option">Kitchen</div>
                                <div class="option">Option 2</div>
                                <div class="option">Option 3</div>
                            </div>
                        </div>
                     </div>
                     </div>
                   
        </div><hr id="Hr2">
        <div class="Second">
            <div class="SecondLeft">
                <i class="fa-solid fa-clipboard-list" id="Todo"></i>
            </div>
            <div class="SecondRight">
                <div class="SecondInputs">
                      <!-- form and label here for the inputs, probably -->
                      <span id="Heading-2"><u>TASKS CARRIED OUT (To be filled by trainee/Handwritten):</u></span>
                      <div class="Tasks">
                     <!-- making a div for each point cuz li doesnt allign with the text box -->
                        <div class="TaskInput">
                            <div class="Dot">
                                <i class="fa-solid fa-stop"></i>
                            </div>
                            <div class="Text">
                                <textarea id="Text"></textarea>
                            </div>
                        </div>
                        <div class="TaskInput">
                            <div class="Dot">
                                <i class="fa-solid fa-stop"></i>
                            </div>
                            <div class="Text">
                                <textarea id="Text"></textarea>
                            </div>
                        </div>
                        <div class="TaskInput">
                            <div class="Dot">
                                <i class="fa-solid fa-stop"></i>
                            </div>
                            <div class="Text">
                                <textarea id="Text"></textarea>
                            </div>
                        </div>
                        <div class="TaskInput">
                            <div class="Dot">
                                <i class="fa-solid fa-stop"></i>
                            </div>
                            <div class="Text">
                                <textarea id="Text"></textarea>
                            </div>
                        </div>
                        <div class="TaskInput">
                            <div class="Dot">
                                <i class="fa-solid fa-stop"></i>
                            </div>
                            <div class="Text">
                                <textarea id="Text"></textarea>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
        <!-- <hr id="Hr3"> -->

         <div class="Third">
            <h3 id="Share"><u>Pictures to share</u></h3>
            <div class="BtnImg">
                <input type="file" id="InputImg" style="display:none;">
                <button type="button" class="InputImg">Upload Images As You Desire <i class="fa-solid fa-arrow-pointer"></i></button>
            </div>
            <div class="Uploaded-Images">
               
            </div>
</div>
    <hr id="Hr4">
        <div class="Fourth">
          
            <div class="InnerFourth">
            <span>Observation</span>
            <div class="ObservationInput">
                <textarea placeholder="Your observation description here" id="ObservationInput"></textarea>
            </div></div>
        </div>
    </div>
    <script src="LogbookSample.js"></script>
</body>
</html>
