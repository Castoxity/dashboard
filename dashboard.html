<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d98b2bf19e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Parent">
        <div class="Left">
            <div class="LeftTop">
                <div class="ImageLogo">
                    <img id="ImageLogo" src="/images/s2t.png">
                </div>
                <div class="Subtitle-1"></div>
            </div>
            <div class="LeftDetails">
                <div class="Dashboard">
                    <button id="Dashboard">Dashboard</button>
                </div>
                <div class="Profile">
                    <button id="Profile" onclick="loadPage('profile.html')">Profile</button>
                </div>
                <div class="LogBook">
                    <button id="LogBook" onclick="loadPage('LogbookSample.html')">Log Books</button>
                </div>
                <div class="Marksheet">
                    <button id="Marksheet" onclick="loadPage('Marksheet.html')">Marksheet</button>
                </div>
                <div class="Certificate">
                    <button id="Certificate" onclick="loadPage('Certificate.html')">Certificate</button>
                </div>
            </div>
        </div>
        <div class="Right">
            <div class="RightTop">
                <div class="TopLeft">Dashboard</div>
                <div class="TopRight">
                    <div class="ImageUser">
                        <img src="/images/imageIcon.jpg" alt="testing" id="ImageIcon">
                    </div>
                    <div class="User">
                        <div class="UserName">
                            <span id="Name">Ram Adhikari</span>
                        </div>
                        <div class="UserRole">
                            <span id="Role">Student</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="RightContent">
                <div id="testingcontent">
                    <div class="RightHeading">
                        <h2 id="RightHeading">Explore</h2>
                    </div>
                    <div class="RightOptions">
                        <div class="RightProfile">
                            <button type="button" id="RightProfile" onclick="loadPage('profile.html')"><i id="ProfileIcon" class="fa-solid fa-user"></i><br>Profile</button>
                        </div>
                        <div class="RightWeeklyLog">
                            <button type="button" id="RightWeeklyLog" onclick="loadPage('WeeklyLogbook.html')"><i class="fa-solid fa-book-atlas"></i><br>Weekly Logbook</button>
                        </div>
                        <div class="RightLogbook">
                            <button type="button" id="RightLogbook" onclick="loadPage('LogbookSample.html')"><i class="fa-solid fa-book"></i><br>Log Book</button>
                        </div>
                        <div class="RightMarksheet">
                            <button type="button" id="RightMarksheet" onclick="loadPage('Marksheet.html')"><i class="fa-solid fa-sheet-plastic"></i><br>Marksheet</button>
                        </div>
                        <div class="RightCertificate">
                            <button type="button" id="RightCertificate" onclick="loadPage('Certificate.html')"><i class="fa-solid fa-newspaper"></i><br>Certificate</button>
                        </div>
                    </div>
                </div>
                <div id="logbookContainer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
